<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>USAR CLASES</title>
    <style>
        .seleccionar{
            text-align : center;
        }
    
    </style>
    <script>

        $("#iniciar").click(function(){
            $('.verdura').css('background', 'yellow');
        });
        });
         
    </script>
  
    
</head>
<body>
    <div class="seleccionar">
    <input type="button" id="iniciar" value="Mostar Verduras"><br>
      <span class="verdura">Papas</span>
       Naranjas
        <span class="verdura">Brocoli</span>
         Peras 
         <span class="verdura">Zanahoria</span>
</div>
    
</body>
</html>
